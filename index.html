    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('darkMode', {
                on: false,
     
                toggle() {
                    this.on = ! this.on
                }
            })

            Alpine.store('pages', {
                pages: ['load', 'home', 'problem'],
                page: 'load',
     
                init() {
                    let container = document.querySelector('#container')
                    if (container) {
                      // IE9, Chrome, Safari, Opera
                      container.addEventListener('mousewheel', (e) => this.mouseWheelHandler(e), false);
                      // Firefox
                      container.addEventListener('DOMMouseScroll', (e) => this.mouseWheelHandler(e), false);
                      // IE 6~8
                    } else container.attachEvent('onmousewheel', (e) => this.mouseWheelHandler(e));
                },

                mouseWheelHandler(e) {
                    e = window.event || e
                    let delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)))

                    e.preventDefault()

                    if(delta===-1) { return this.prevPage() }
                    if(delta===1) { return this.nextPage() }
                },

                prevPage() {
                    let currentPageIndex = this.pages.findIndex(page => page == this.page)
                    if (currentPageIndex - 1 <= 0) return this.page = 'load'
                    this.page = this.pages[currentPageIndex - 1]
                },

                nextPage() {
                    let currentPageIndex = this.pages.findIndex(page => page == this.page)
                    if (currentPageIndex >= this.pages.length - 1) return
                    this.page = this.pages[currentPageIndex + 1]
                }
            })
        })
    </script>
